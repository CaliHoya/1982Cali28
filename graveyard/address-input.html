<body class="blueBackground">
   <header class="bck theme">
        <div class="row">
          <div class="column_6">
              <h2 class="text italic thin">Cable Tipster</h2>
          </div>
          <!--
          <nav class="column_6 text right">
              <a href="#" class="button secondary"><span class="icon user"></span>Login</a>
              <a href="#" class="button"><span class="icon pencil"></span>Signup</a>
          </nav>
          -->
      </div>
    </header>
	<section class="padding-top">
        <div class="padding-left">
		     <h3 class="text book color theme">Final Step - Help us better serve you</h3>
		     <h6>Enter your address info to see cable tips closest to you!</h6>
		     <small><em>Your info will always be anonymous and only be used to make your data more useful.</em></small>
        </div>	
	<div class="container">
		<div class="content">
			<form id="addressInput" class="column_5">
				<ul style="list-style:none">
					<li class="margin-top column_4">
						<label for="address1" class="labelSignUp">Address Line 1</label>
						<input type="text" style="margin-bottom:0px" id="address1" name="address1" placeholder="123 Elm St.">
						<small>Street address, P.O. box, Company name, etc.</small>
					</li>
					<li class="margin-top column_4">
						<label for="address2" class="labelSignUp">Address Line 2 (Optional)</label>
						<input type="text" style="margin-bottom:0px" id="address2" name="address2" placeholder="">
						<small>Apartment, suite, unit, etc.</small>
					</li>
					<li class="margin-top column_4">
						<label for="city" class="labelSignUp">City</label>
						<input type="text" id="city" name="city" placeholder="">
					</li>
					<li class="margin-top column_1">
						<label for="state" class="labelSignUp">State</label>
						<input type="text" id="state" name="state" placeholder="">
					</li>
					<li class="margin-top column_2">
						<label for="zipCode" class="labelSignUp">Zip Code</label>
						<input type="text" id="zipCode" name="zipCode" placeholder="">
					</li>
				</ul>
	        <div class="margin-top column_2">
	            <a><div class="button margin-bottom" id="addressButton" onclick="AddressInputButtonClicked();"><strong>See Results!</strong></div></a>
	        </div>
			</form>
		</div>
	</div>
	</section>
</body>
</html>
