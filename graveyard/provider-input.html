<title>Add Your Cable Info</title>
</head>

<body class="blueBackground">
<form>
	<div class="container">
    	<div class="content">
			<header>
				<h1 class="headerText botMargin10">Add Info About Your Services</h1>
			</header>
            <div id="providerDropdown">
            	<p class="strong botMargin10">Tell us your service provider:</p>
            	<select id="providerName" data-placeholder="Choose service provider here..." class="chosen-select" style="width:300px;" tabindex="2">
                	<option value=""></option>
                    <option value="Comcast">Comcast</option>
                    <option value="AT&T U-Verse">AT&T U-Verse</option>
                    <option value="DirecTV">DirecTV</option>
                    <option value="Dish Network">Dish Network</option>
                    <option value="Sonic.net">Sonic.net</option>
                </select>
           	</div>
            <div id="servicesReceivedDropdown">
            	<p class="strong botMargin10">What services do you receive from this provider?</p>
                <select id="servicesReceived" data-placeholder="Choose services here..." class="chosen-select" style="width:300px;" tabindex="2">
                	<option value=""></option>
                    <option value="TV & Internet Bundle">TV & Internet Bundle</option>
                    <option value="TV, Internet & Phone Bundle">TV, Internet & Phone Bundle</option>
                    <option value="Internet & Phone Bundle">Intenet & Phone Bundle</option>
                    <option value="TV Only">TV Only</option>
                    <option value="Internet Only">Internet Only</option>
                    <option value="Phone Only">Phone Only</option>
                </select>
            </div>
            <div id="lengthContractDropdown">
                <p class="strong botMargin10">How long is your contract?</p>
                <select id="lengthContract" data-placeholder="Choose contract length here..." class="chosen-select" style="width:300px;" tabindex="2">
                	<option value=""></option>
                    <option value="No Contract">No Contract</option>
                    <option value="6 Months">6 Months</option>
                    <option value="12 Months">12 Months</option>
                    <option value="24 Months">"24 Months</option>
                	<option value="Other"></option>
                </select>            
            </div>
            <div id="priceInputBox">
            	<p class="strong botMargin5">Enter your monthly price for these services</p>
                <p class="mini botMargin10">(excluding taxes & fees)</p>
                <input type="text" placeholder="Enter your monthly price here" id="priceMonthly"/>
            </div>
            <div>
            <a href="#"><div class="button topMargin40" id="providerButton" onclick="ProviderInputButtonClicked();"><strong>Continue</strong></div></a>
            </div>
        </div>
	</div>
</form>
<script>
	
</script>
</body>
</html>
