</script>
<script type='text/javascript'
        src='https://cdn.firebase.com/v0/firebase-simple-login.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

<title>Add Your Cable Info</title>
</head>
<body>
    <header class="bck theme">
        <div class="row">
          <div class="column_6">
              <h2 class="text italic thin">Cable Tipster</h2>
          </div>
          <!--
          <nav class="column_6 text right">
              <a href="#" class="button secondary"><span class="icon user"></span>Login</a>
              <a href="#" class="button"><span class="icon pencil"></span>Signup</a>
          </nav>
          -->
      </div>
    </header>
	<section class="padding-top">
	    <div class="padding-left">
		     <h3 class="text book color theme">Your anonymous info will help save you and your neighbors money!</h3>
	         <h6>You are a minute away from big savings!</h6>
	    </div>
	<!--First Section loads automatically -->
	    <form id="providerPrimaryForm">
	        <div id="providerDropdown" class="padding">
	        	<p class="strong">Tell us your service provider:</p>
	        	<select id="providerName" data-placeholder="Choose service provider here..." class="chosen-select" style="width:300px;" tabindex="2">
	            	<option value=""></option>
	                <option value="Comcast" ng-click="comcast">Comcast</option>
	                <option value="ATT" ng-click="att">AT&T U-Verse</option>
	                <option value="DirecTV" ng-selected="directv">DirecTV</option>
	                <option value="DishNetwork">Dish Network</option>
	                <option value="other">Other</option>
	            </select>
	       	</div>
	    </form>
	<!--Second section dynamically added -->
	    <form id="providerSecondaryForm">
	        <div id="servicesReceivedDropdown" class="hidden padding">
	        	<p class="strong botMargin10">What services do you receive from this provider?</p>
	            <select id="servicesReceived" data-placeholder="Choose services here..." class="chosen-select" style="width:300px;" tabindex="2">
	            	<option value=""></option>
	                <option value="tv-internet">TV & Internet Bundle</option>
	                <option value="tv">TV Only</option>
	                <option value="internet">Internet Only</option>
	                <option value="tv-internet-phone">TV, Internet & Phone Bundle</option>
	                <option value="internet-phone">Intenet & Phone Bundle</option>
	                <option value="tv-phone">TV & Phone Bundle</option>
	            </select>
	        </div>
			</div>
	    </form>
</body>
</html>
